<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        .container{
            width: 300px;
            margin: 0 auto;
            padding: 20px;

        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;

        }
        button{
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;


        }
        #unique-id{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="generateUniqueID()">Generate Unique ID</button>
        <p>Your Unique ID: <span id="unique-id"></span></p>
    </div>
    <script>
        function generateUniqueID(){
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const uniqueId = name.slice(0,3) + email.slice(0,3) + Math.floor(Math.random()*10000);
            document.getElementById("unique-id").textContent = uniqueId ;
                }
    </script>
</body>
</html>
